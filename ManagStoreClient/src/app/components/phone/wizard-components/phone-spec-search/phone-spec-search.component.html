<div class="fields">
  <h4>Specification details</h4>
  <mat-form-field appearance="outline" class="field">
    <mat-label>Existing specifications</mat-label>
    <mat-select 
        [(ngModel)]="spec" 
        (selectionChange)="onSelectSpec($event.value)">
        
      <mat-option *ngFor="let s of specsDefault" [value]="s">
        {{ s.ramGb }} / {{ s.storageGb }}
      </mat-option>
      
    </mat-select>
  </mat-form-field>
  

  <mat-form-field appearance="outline" class="field" >
      <mat-label>Search specification</mat-label>
    <input matInput [formControl]="searchCtrl" [matAutocomplete]="auto" type="text" />

    <mat-autocomplete #auto="matAutocomplete">
      <mat-option class="dropdown-item" *ngFor="let phoneSpec of specsFound$ | async" (onSelectionChange)="onSelectSpec(phoneSpec)">
        {{ phoneSpec.ramGb }}GB / {{ phoneSpec.storageGb }}GB
      </mat-option>
      <mat-option class="dropdown-item create-option" (click)="onCreateSpec()">
        âž• Create new  specification
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>


    <div class="field">
      <label>Storage</label>
      <span class="form-control">{{ spec?.storageGb }} GB</span>
    </div>

    <div class="field">
      <label>RAM</label>
      <span class="form-control">{{ spec?.ramGb }} GB</span>
    </div>

    <div class="field">
      <label>Display</label>
      <span class="form-control">{{ spec?.displayIn }}"</span>
    </div>

    <div class="field">
      <label>Camera</label>
      <span class="form-control">{{ spec?.cameraMp }} MP</span>
    </div>
  </div>
