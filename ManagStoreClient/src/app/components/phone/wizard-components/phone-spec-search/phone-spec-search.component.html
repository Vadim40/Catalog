<div class="spec-container">


  <div class="field">
    <select class="form-control" >
      <option [defaultSelected]="true">Choose existing default specs</option>
      <option *ngFor="let s of specsDefault" [value]="s.id">
        {{ s.ramGb }} / {{s.storageGb}}
      </option>
    </select>

  </div>

  <div class="search-container" style="flex: 1;">
    <h4>Specification details</h4>
    <input type="text" placeholder="Search specification" class="search-input form-control mt-3"
    (input)="onInputChange($event)"
    [value]="displayValue()"/>

    <ul class="search-dropdown" *ngIf="searchString && !isSpecSelected">
      <li class="dropdown-item" *ngFor="let phoneSpec of specsFound$ | async" (click)="onSelectSpec(phoneSpec)">
        {{ phoneSpec.ramGb }}GB / {{ phoneSpec.storageGb }}GB
      </li>
      <li class="dropdown-item create-option" (click)="onCreateSpec()">
        Create new specification
      </li>
    </ul>
  </div>


  <div class="fields">
    <div class="field">
      <label>Storage</label>
      <span class="form-control">{{ spec.storageGb }} GB</span>
    </div>

    <div class="field">
      <label>RAM</label>
      <span class="form-control">{{ spec.ramGb }} GB</span>
    </div>

    <div class="field">
      <label>Display</label>
      <span class="form-control">{{ spec.displayIn }}"</span>
    </div>

    <div class="field">
      <label>Camera</label>
      <span class="form-control">{{ spec.cameraMp }} MP</span>
    </div>
  </div>
</div>
