<div class="search-container">
  <h4>Color details</h4>

  <div class="form-control" style="width: fit-content !important;" (click)="onSelectChange()">
    <span class="color-square" [style.background]="variant.color.hex"></span>
    {{ variant.color.name || 'Select color' }}
    <span class="arrow">&#9662;</span>
  </div>


  <ul *ngIf="isDropdownOpen" class="search-dropdown">
    <li class="dropdown-item" *ngFor="let color of colors" (click)="onSelectColor(color)">
      <span class="color-square" [style.background]="color.hex"></span>
      {{ color.name }}
    </li>
    <li class="dropdown-item create-option" (click)="onAddColor()">
      Add Color Variant
    </li>
  </ul>
</div>
<div class="item-images mt-3" *ngIf="isColorSelected">


  <div class="main-image" *ngIf=" imagesUrl.length > 0">
    <img [src]="imagesUrl[0]" />
  </div>

  <div class="thumbnail-images">
    <img *ngFor="let img of imagesUrl.slice(1, imagesUrl.length)" [src]="img" />
  </div>
</div>
