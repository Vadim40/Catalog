<mat-form-field appearance="outline" class="field">
  <mat-label>Select color</mat-label>
  <mat-select [(ngModel)]="variant.color">


    <mat-select-trigger>
      <span class="color-square" [style.background]="variant.color?.hex"></span>
      {{ variant.color?.name }}
    </mat-select-trigger>

    <mat-option *ngFor="let color of colors" [value]="color" (onSelectionChange)="onSelectColor(color)">
      <span class="color-square" [style.background]="color.hex"></span>
      {{ color.name }}
    </mat-option>
    <mat-option (onSelectionChange)="onAddColor()">
      âž• Add new color
    </mat-option>
    <mat-option *ngIf="variant.color " [value]="variant.color" style="display: none;">
      {{ variant.color.name }}
    </mat-option>
  </mat-select>
</mat-form-field>

<div class="item-images mt-3" *ngIf="variant.color">


  <div class="main-image" *ngIf=" imagesUrl.length > 0">
    <img [src]="imagesUrl[0]" />
  </div>

  <div class="thumbnail-images">
    <img *ngFor="let img of imagesUrl.slice(1, imagesUrl.length)" [src]="img" />
  </div>
</div>
