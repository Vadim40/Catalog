<ng-container *ngIf="!isSpecCreating; else createSpecForm">
  <app-phone-spec-search 
      [spec]="spec" 
      [modelId]="modelId"
      (specSelected)="onSelectSpec($event)" 
      (createSpecEvent)="onCreateSpec()">
  </app-phone-spec-search>
</ng-container>

<ng-template #createSpecForm>
  <app-phone-spec-form 
     
      (specCreated)="onSaveSpec($event)" 
      (specCreatingCanceled)="onCancelSpecCreating()">
  </app-phone-spec-form>
</ng-template>
