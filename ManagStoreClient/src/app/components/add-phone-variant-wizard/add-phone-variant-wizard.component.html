<ul class="wizard-steps">
    <li *ngFor="let step of steps; let i = index" [class.active]="i === currentStepIndex">
        {{ step.label }}
    </li>
</ul>
<div class="wizard-content">
    <ng-container [ngSwitch]="currentStepIndex">
        <!-- Step 1: Model -->
        <app-add-phone-model *ngSwitchCase="0" [model]="model" (stepValidity)="onStepValidityChange($event)"
            (selectedModel)="onModelChange($event)"></app-add-phone-model>

        <!-- Step 2: Spec -->
        <app-add-phone-spec *ngSwitchCase="1" [spec]="spec" (stepValidity)="onStepValidityChange($event)"
            (selectedSpec)="onSpecChange($event)"></app-add-phone-spec>

        <!-- Step 3: Variant -->
        <app-add-phone-variant *ngSwitchCase="1" [variant]="variant" (stepValidity)="onStepValidityChange($event)"
            (selectedVariant)="onVariantChange($event)"></app-add-phone-variant>



        <!-- Navigation Controls -->
        <div class="wizard-navigation">
            <button class="btn btn-secondary" (click)="previousStep()" [disabled]="isFirstStep">Back</button>
            <button *ngIf="!isLastStep" class="btn btn-primary" (click)="nextStep()"
                [disabled]="!steps[currentStepIndex].isValid">
                Next
            </button>
            <button *ngIf="isLastStep" class="btn btn-success" (click)="onSubmit()">Submit</button>
        </div>
    </ng-container>
</div>
